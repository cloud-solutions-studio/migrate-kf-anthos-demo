apiVersion: v1
kind: ServiceAccount
metadata:
  name: spring-media-load-generator
  annotations:
    iam.gke.io/gcp-service-account: spring-media-load-generator@${PROJECT_ID}.iam.gserviceaccount.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-music-load-generator
  namespace: default
spec:
  selector:
    matchLabels:
      app: spring-music-load-generator
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-music-load-generator
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      terminationGracePeriodSeconds: 5
      restartPolicy: Always
      serviceAccountName: spring-media-load-generator
      containers:
      - name: main
        image: ${ARTIFACT_REGISTRY}/spring-music-load-generator:latest
        env:
        - name: FRONTEND_ADDR
          value: ${SPRING_MUSIC_URL}
        - name: USERS
          value: "20"
        resources:
          requests:
            cpu: 300m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
